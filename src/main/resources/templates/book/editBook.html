<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System - Edit Book</title>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<body>
<th:block th:insert="~{fragments/navigation :: navigation}"></th:block>

<div class="container">
    <h1 class="display-2 text-center mt-2">Sửa sách</h1>

    <form class="my-4" method="POST" th:action="@{/books/updateBook}">
        <input th:field="*{bookPayload.id}" type="hidden">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="work">Tên sách</label>
            <div class="col-sm-10">
                <select class="form-select js-select2" id="work" required th:field="*{bookPayload.work}">
                    <option
                            th:each="work: ${worksOptions}"
                            th:text="${work.title}" th:value="${work.id}"
                    ></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="publisherName">Tên người xuất bản</label>
            <div class="col-sm-10">
                <input class="form-control" id="publisherName" required th:field="*{bookPayload.publisherName}"
                       type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="yearOfPublishing">Năm xuất bản</label>
            <div class="col-sm-10">
                <input class="form-control" id="yearOfPublishing" required th:field="*{bookPayload.yearOfPublishing}"
                       type="date">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="isbn">ISBN</label>
            <div class="col-sm-10">
                <input class="form-control" id="isbn" required th:field="*{bookPayload.isbn}" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="bookStatus">Trạng thái</label>
            <div class="col-sm-10">
                <select class="form-select" id="bookStatus" required th:field="*{bookPayload.bookStatus}">
                    <option
                            th:each="status: ${statusOptions}"
                            th:text="${status}" th:value="${status}"
                    ></option>
                </select>
            </div>
        </div>

        <button class="btn btn-lg btn-warning" type="submit">Cập nhật sách</button>
    </form>

    <a th:href="@{/books}">Quay lại</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script type="text/javascript">
    yearOfPublishing.max = new Date().toISOString().split("T")[0];

    $(document).ready(function () {
        $('.js-select2').select2();
    });
</script>
</body>
</html>
